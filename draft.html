<script>
    function formatText(formatTag){
        const selected = document.getSelection();
        for(let i=0; i<selected.rangeCount; i++){
            const selectedRange = selected.getRangeAt(i);
            const preTextNode = selectedRange.startContainer;
            const el = document.createElement(formatTag);
            el.append(selectedRange.extractContents());
            selectedRange.insertNode(el);
        }
    }
</script>
